    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../static/bootstrap/bootstrap.min.css">
    <script>
        $(function(){
            getLineChart();
        });
        function getLineChart(){
            $.ajax({
                type: "POST",
                url: "deniedListCount",
                dataType: "JSON",
                success: function (data){
                    let reasonData = {
                        "빠른 보험 청구": 0,
                        "기존 건강 상태 누락": 0,
                        "자살로 인한 사망": 0,
                        "감염병": 0,
                        "실종": 0,
                        "가족관계 변조 의심": 0
                    };
                    let totalReasonData = 0;
                    data.forEach(item => {
                        if(reasonData.hasOwnProperty(item.reasonForDenied)){
                            reasonData[item.reasonForDenied] = item.reasonCount;
                            totalReasonData += item.reasonCount;
                        }
                    });
                    new Chart(document.getElementById("line-chart"), {
                        type: 'line',
                        data: {
                            labels: Object.keys(reasonData),
                            datasets: [{
                                label: "지급 거부 사유",
                                data: Object.values(reasonData),
                                backgroundColor: [
                                    '#a19fff'
                                ],
                                borderWidth: 1
                            }]
                        },
                    });
                },
                error: function (error){
                    console.log(error);
                }
            });
        }
    </script>
