<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.1.min.js"></script>
    <script th:inline="javascript">
        $(function() {
            // console.log([[${monthlytAveragePurchaseCommand.purchaseCount}]]);

            const ctx = document.getElementById('myChart');
            const mpc = document.getElementById('monthPurchaseCount');

            new Chart(mpc, {
                type: 'line',
                data: {
                    labels: [[${monthlytAveragePurchaseCommand.months}]],
                    datasets: [{
                        label: '#PurchaseCount',
                        data: [[${monthlytAveragePurchaseCommand.purchaseCount}]],
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: [[${monthlytAveragePurchaseCommand.months}]],
                    datasets: [{
                        label: '#SumPrices',
                        data: [[${monthlytAveragePurchaseCommand.sumPrices}]],
                        borderWidth: 1
                    }, {
                        type: 'line',
                        label: '#MaxPrices',
                        data: [[${monthlytAveragePurchaseCommand.maxPrices}]],
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        });
    </script>
</head>
<body>
고객페이지 입니다.
<a href="/">홈</a>
<table border="1" align="center" width="1000">
    <caption>고객 상세 정보</caption>
    <tr>
        <td colspan="2"><canvas id="myChart"></canvas></td>
    </tr>
    <tr>
        <td><canvas id="monthPurchaseCount"></canvas></td>
        <td>dd</td>
    </tr>
</table>
</body>
</html>
